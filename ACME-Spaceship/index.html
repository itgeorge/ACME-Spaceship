<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!--Libs-->
    <script src="Scene/prototype.js"></script>
    
    <!--Game objects-->
    <script src="Scene/game-object-render-type.js"></script>
    <script src="Scene/game-object-type.js"></script>
    <script src="Scene/game-object.js"></script>
    <script src="Scene/movement.js"></script>
    

    <script src="Scene/self-controlled-object.js"></script>
    <script src="Scene/npc.js"></script>
    <script src="Scene/pick-up.js"></script>
    <script src="Scene/projectile.js"></script>
    
    <script src="Scene/boss.js"></script>
    <script src="Scene/bonus-type.js"></script>
    <script src="Scene/bullet.js"></script>
   
    <script src="Scene/laser.js"></script>
    <script src="Scene/seeker.js"></script>
    <script src="Scene/firing.js"></script> 
    
    <script src="Scene/enemy-ship.js"></script>
    <script src="Scene/enemy-ship-seeker.js"></script>

    <script src="Scene/weapon-attachment.js"></script>
    <script src="Scene/star.js"></script>
    <script src="Scene/player-ship.js"></script>
    <!--Game-->
    <script src="Scene/scene-watcher.js"></script>
    <script src="Scene/game-logic.js"></script>
    <script src="Scene/engine.js"></script>
    <script src="Scene/renderer.js"></script>

    <script src="Ui/main.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/reset-css.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
</head>
<body onload="init(event)">
    <header>
        <nav>
            <ul>
                <li><span>score</span><span id="score"></span></li>
                <li><span>level</span><span id="level"></span></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <canvas id="viewport" width="800" height="600"></canvas>
        <div class="bar health">
            <div id="health-indicator" class="indicator"></div>
        </div>
        <i class="fa fa-heart health"></i>
        
        <div class="bar shield">
            <div id="shield-indicator" class="indicator"></div>
        </div>
        <i class="fa fa-shield shield"></i>

        <div class="health-container">
            <div>
                <i class="fa fa-heart health-1"></i>
                <i class="fa fa-heart health-2"></i>
                <i class="fa fa-heart health-3"></i>
            </div>
        </div>

    </div>

    <div id="image-resources" style="display: none;">
        <img id="player-ship" width="128" height="128" src="images/player-ship.png"/>
        <img id="bullet" src="images/player-ship.png"/>
        <img id="easy-enemy" src="images/player-ship.png"/>
        <img id="medium-enemy" src="images/player-ship.png" />
        <img id="hard-enemy" src="images/player-ship.png" />
        <img id="star" src="images/star.png"/>
        <img id="laser" src="images/laser.png" />
        <img id="seeker" src="images/seeker.png"/>
        <img id="laser-bonus" src="images/laser-bonus.png"/>
        <img id="seeker-bonus" src="images/seeker-bonus.png"/>
        <img id="shield-bonus" src="images/shield-bonus.png"/>
        <img id="laser-attachment" width="128" height="128" src="images/laser-attachment.png"/>
        <img id="seeker-attachment" width="128" height="128" src="images/seeker-attachment.png" />
        <img id="shield-attachment" width="128" height="128" src="images/shield-attachment.png" />
    </div>
    <footer></footer>
</body>
</html>
